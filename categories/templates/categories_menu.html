<ul>
  {% for category in categories %}
    <li>
      <a href="#">{{ category.title }}</a>
      {% if subcategories %}
        <ul>
          {% for subcategory in subcategories %}
            {% if subcategory.parent_category == category %}
              <li>
                <a href="#">{{ subcategory.title }}</a>
              </li>
            {% endif %}
          {% endfor %}
        </ul>
      {% endif %}
    </li>
  {% endfor %}
</ul>
